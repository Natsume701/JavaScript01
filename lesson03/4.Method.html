<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Natsume = {
        //属性
        name: "Natsume",
        birth: 7.1,

        //这个是方法
        age: function (){
            var now = new Date().getFullYear();
            return now-this.birth;
        }
    }
    //方法，一定要带()
    Natsume.age();
    Natsume.age.apply(Natsume, [])//this指向了Natsume，参数为空


</script>
</body>
</html>
