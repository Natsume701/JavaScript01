<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let now = new Date();
    now.getFullYear();
    now.getMonth();
    now.getDate(); //日
    now.getDay(); // 星期几
    now.getHours();
    now.getMinutes();
    now.getSeconds();
    //console.log(now)
    //VM82:1 Wed Apr 14 2021 15:02:17 GMT+0800 (中国标准时间)


    //时间戳
    now.getTime();
    1618383868883
    console.log(new Date(1618383868883))
    //VM426:1 Wed Apr 14 2021 15:04:28 GMT+0800 (中国标准时间)

    //调出本地时间
    now.toLocaleString();//这是个方法
    //"2021/4/14下午3:04:28"

</script>

</body>
</html>
