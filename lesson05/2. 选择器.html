<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.6.0.js"></script>

</head>
<body>
<script>
    //标签， id， 类
    //比较简单， 少
    document.getElementsByTagName();
    document.getElementById();
    document.getElementsByClassName();


    //jQuery标签 css的选择器都能用

    //标签选择器
    $('p').click();
    $('#id1').click();
    $('.class1').click();

    //jQuery 鼠标事件
    $('.class2').mousedown();



</script>
</body>
</html>
