<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #divMove{
            height: 500px;
            width: 500px;
            border: 1px solid #ffeedd;
        }
    </style>
    <script src="lib/jquery-3.6.0.js"></script>
</head>
<body>
<!--要求： 想要获得鼠标的当前坐标-->
mouse: <span id="mouseMove"></span>
<div id="divMove">
    在这里移动鼠标试试
</div>

<script>
    //当网页元素加载完毕之后， 响应事件
    //下面的公式 "$(document).ready(function (){"可以简写成
    //$(function(){})
    $(function (){
        $('#divMove').mousemove( function (e){
            //再获取span标签
            $('#mouseMove').text('x:'+e.pageX+'  y'+e.pageY)
        })
    })
</script>
</body>
</html>
